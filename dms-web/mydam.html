<style>
    .tile span i{
        font-size:60px;
     display: block;}
    .tile a{
        display: block;
    }
</style>
<div ng-controller="mydamctrl" ng-init="resetFeilds();">  
  
<div id="dam_modal" class="modal fade" role="dialog" data-backdrop="static" tabindex="-5">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"   ng-click="resetFeilds();">&times;</button>
          <h4 class="modal-title"><strong>Water Release</strong></h4>
      </div>
      <div class="modal-body">
      <div class="form-horizontal">
       
       
        
        <div class="form-group">
                  <label for="desc" class="col-xs-12 col-sm-3">Description</label>

                  <div class="col-xs-12 col-sm-9">
                    <input type="text" class="form-control" ng-model="WaterRelease.description" ng-disabled="doDisable" id="desc" placeholder='Enter Description'>
                  </div>
            </div>
        
          </div>
          </div>
      
    <div class="modal-footer">
       <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addWaterRelease();">SAVE</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetFeilds();">Close</button>
      </div>
  </div>
</div>
    </div>
  
   <section class="content-header">
    <h1>
       
    </h1>
    <ol class="breadcrumb">
        <li class="active"><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li>My Dam</li>
    </ol>
</section>

<!-- Main content -->
<section class="content" ng-controller="mydamctrl" ng-init="loadDam();">
    <div class="row">

        <!--        put your coloums here    -->
        <section class="content" style="overflow: hidden;">

            <!-- SELECT2 EXAMPLE -->
            <div class="box">
                <div class="box-header with-border">
                    <h2 class=""><strong>Dam  - </strong> {{dam.name_of_dam +' , '+ dam.nearest_city}}
                    
                    <button class="pull-right btn btn-success" data-toggle="modal" data-target="#dam_modal" ng-click="onAddMode();"> <i class="fa fa-plus"></i> Add Water Release</button>
                    </h2>
                </div>
                
            </div>
            <div class="box box-success">
               <div class="box-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box-body">
              <table ng-init="loadWaterRelease(); " id="batch_attendance_table" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
<!--                  <th>Water level</th>-->
                  <th>Date</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in WaterReleaseList">
<!--                        <td>{{x}}</td>-->
                        <td>{{getDate(x.water_release_datetime)}}</td>
                        <td>{{x.description}}</td>
                         <td><a class="btn btn-info" data-toggle="modal" data-target="#dam_modal" ng-click="readDam($index,true);" type="button" style="margin-right:5px;"><i class="fa fa-eye"></i></a><a data-toggle="modal" data-target="#dam_modal" class="btn btn-success" ng-click="readDam($index,false);"><i class="fa fa-edit"></i></a>
<!--                         <a class="btn btn-danger"  ng-click="deleteDam($index);"><i class="fa fa-trash"></i></a> -->
                        </td>
                    </tr>
                </tbody>
              </table>

                                    </div>


                                </div>

                            </div>

                        </div>
                    </div>
          

            <!-- /.box -->


        </section>

    </div>
</section>
</div>
