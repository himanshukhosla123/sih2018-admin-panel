<style>
    table td a{margin-right: 5px;}
</style>
<!-- Modal -->
<div ng-controller="damctrl">
<div id="dam_modal" class="modal fade" role="dialog" data-backdrop="static" tabindex="-5">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"   ng-click="resetFeilds();">&times;</button>
          <h4 class="modal-title"><strong>Dam</strong></h4>
      </div>
      <div class="modal-body">
      <form class="form-horizontal">
       
       
        <div class="form-group" ng-repeat="a in getKeys(dam)">
                  <label for="{{a}}" class="col-xs-12 col-sm-3">{{manageName(a)|capitalize}}</label>

                  <div class="col-xs-12 col-sm-9">
                    <input type="text" class="form-control" ng-model="dam[a]" ng-disabled="doDisable" id="{{a}}" placeholder='{{manageName(a)|capitalize}}'>
                  </div>
        </div>
        
         
                       
                       
      </form>
          </div>
      
      <div class="modal-footer">
       <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="manageAddorUpdateDam();">SAVE</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetFeilds();">Close</button>
      </div>
    </div>

  </div>
</div>
<!--End of Modal-->    
     

<section class="content-header">
      <h1>
        Dams
<!--        <small>Control panel</small>-->
<!--         <button type="button" class="btn btn-success" data-target="#dam_modal" data-toggle="modal" ng-click="onAddMode();"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; Add Dam</button>-->
         
      </h1>
      
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i>Home</a></li>
        <li class="active">Dams</li>
      </ol>
</section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
<!--        put your coloums here    -->
          <div class="col-xs-12">
              <div class="box">
                  <div class="box-header">
                      <h3 class="box-title">Dams</h3>
                  </div>
                 
            <div class="box-body">
              <table ng-init="loadDams(); resetFeilds();" id="batch_attendance_table" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                  <th>Dam ID</th>
                  <th>Dam Name</th>
                  <th>O & M BY</th>
                  <th>River</th>
                  <th>Near. City</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                   
                    <tr ng-repeat="x in damList">
                        <td>{{x.id}}</td>
                        <td>{{x.name_of_dam|uppercase}}</td>
                        <td>{{x.operated_and_maintained_by}}</td>
                        <td>{{x.river}}</td>
                        <td>{{x.nearest_city}}</td>
                         <td><a class="btn btn-info" data-toggle="modal" data-target="#dam_modal" ng-click="readDam($index,true);" type="button"><i class="fa fa-eye"></i></a><a data-toggle="modal" data-target="#dam_modal" class="btn btn-success" ng-click="readDam($index,false);"><i class="fa fa-edit"></i></a>
<!--                         <a class="btn btn-danger"  ng-click="deleteDam($index);"><i class="fa fa-trash"></i></a> -->
                        </td>
                    </tr>
                </tbody>
              </table>
            </div> 
              </div>
          </div> 
            
        </div>
</section>
</div>
